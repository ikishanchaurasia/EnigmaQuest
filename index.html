<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EnigmaQuest</title>
    <link rel="stylesheet" type="text/css" href="puzzle.css" />
  </head>
  <body>
    <div class="header">
      <!-- Play Button -->
      <div id="hideheader" class="play-button hidden">
        <button id="playbutton">Play</button>
      </div>

      <!-- Messages Container -->
      <div id="messages" class="hidden">
        <div>
          <h1 class="message">You win!</h1>
        </div>
        <div id="score" class="hidden">Score:</div>
      </div>
    </div>
    <!-- Game Container -->
    <div class="game">
      <!-- Grid 1 -->
      <div id="grid1" class="hidden">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button></button>
      </div>

      <!-- Grid 2 -->
      <div id="grid2" class="hidden">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>10</button>
        <button>11</button>
        <button>12</button>
        <button>13</button>
        <button>14</button>
        <button>15</button>
        <button></button>
      </div>

      <!-- Grid 3 -->
      <div id="grid3" class="hidden">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>10</button>
        <button>11</button>
        <button>12</button>
        <button>13</button>
        <button>14</button>
        <button>15</button>
        <button>16</button>
        <button>17</button>
        <button>18</button>
        <button>19</button>
        <button>20</button>
        <button>21</button>
        <button>22</button>
        <button>23</button>
        <button>24</button>
        <button></button>
      </div>

      <!-- Footer Container -->
      <div id="grid" class="footer hidden">
        <!-- <button>Play</button> -->
        <span id="move">Move: 100</span>
        <span id="time">Time left: 100</span>
      </div>
    </div>
    <script src="puzzle.js"></script>
  </body>
</html>
